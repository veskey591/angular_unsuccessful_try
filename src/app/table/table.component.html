<table>
    <tr>
        <th>id</th>
        <th>Тип карты</th>
        <th>Номер карты</th>
        <th>Истечение</th>
        <th>Владелец карты</th>
    </tr>
    <tr *ngFor="let card of Cards">
        <td>{{card.id}}</td>
        <td>{{card.type}}</td>
        <td>{{card.number}}</td>
        <td>{{card.expiration}}</td>
        <td>{{card.owner}}</td>
        <button (click)="deleteCard(Cards)"> удалить </button>
    </tr>
</table>
